<html>
    <head>
        <title>Solar System</title>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-asset>
                <a-asset-item id="tree-obj" src="/path/to/tree.obj"></a-asset-item>
                <a-asset-item id="tree-mtl" src="/path/to/tree.mtl"></a-asset-item>
                <img id="galaxy" src="galaxy.jpg"/>
                <img id="mercury" src='mercury.jpg' />
                <img id="venus" src='venus.png'/>
                <img id="earth" src='earth.jpg'/>
                <img id="mars" src='mars.jpg'/>
                <img id="jupiter" src='jupiter.png'/>
                <img id="saturn" src ='saturn.png'/>
                <img id="uranus" src='uranus.jpg'/>
                <img id="neptune" src='neptune.png'/>
                <img id="pluto" src='pluto.png'/>
            </a-asset>
            <!--background-->
            <a-sky src=#galaxy></a-sky>
            <!--mercury -->
            <a-entity>
              <a-entity position="0 0 0"></a-entity>
              <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
            <a-sphere material= "src: #mercury" radius="0.5" position="-38 1 -20" rotation="0 45 0">
                <a-animation attribute="rotation" dur="1000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
            </a-sphere>
            </a-entity>
            
            <!--venus-->

            </a-sphere>
            </a-entity>

               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
                </a-entity>

               
            <a-sphere material= "src: #pluto" radius="0.25" position="1155 1 -20" rotation="0 45 0">
                <a-animation attribute="rotation" dur="1000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
            </a-sphere>
              <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>

        </a-scene>

</html>
